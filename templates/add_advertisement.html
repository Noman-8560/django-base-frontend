{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %}Add/Update Advertisement{% endblock %}

{% block content %}
    <div class="container my-3">

        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form| crispy }}
            <button class="btn btn-success" type="submit"><i class="fa fa-check"></i> Submit</button>
        </form>
    </div>
{% endblock %}
