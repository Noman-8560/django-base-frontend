{% load static %}
<div class="navbar-area">
    <div class="main-responsive-nav">
        <div class="container">
            <div class="main-responsive-menu">
                <div class="logo">
                    <a href="/">
                        <img src="{% static 'images/cocognito_Logo_symbol.png' %}" style="height: 30px;" alt="image">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-navbar">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'images/cocognito_Logo_text.png' %}" style="height: 30px;" alt="image">
                </a>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a href="/#activities" class="nav-link">
                                Activities
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/#values" class="nav-link">
                                Values
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/#team" class="nav-link">
                                Team
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'website:quizzes' %}" class="nav-link">
                                Quizzes
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'website:learning-resources' %}" class="nav-link">
                                Learning
                            </a>
                        </li>

                    </ul>
                    <div class="others-options d-flex align-items-center">
                        {% if request.user.is_authenticated %}
                            <div class="option-item">
                                <div class="dropdown language-switcher d-inline-block">
                                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">

                                        {% if request.user.profile_image %}
                                            <img class="rounded-circle" height="100" width="100"
                                                 src="{{ request.user.profile_image.url }}">
                                        {% else %}
                                            <img class="rounded-circle" height="100" width="100"
                                                 src="{% static 'images/user.png' %}">
                                        {% endif %}

                                        <span class=""> {{ request.user.username }}<i
                                                class='bx bx-chevron-down'></i></span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a href="{% url 'accounts:cross-auth-view' %}" class="dropdown-item d-flex align-items-center">
                                            <span><i class='bx bxs-dashboard'></i> Dashboard</span>
                                        </a>
                                        <a href="{% url 'account_logout' %}"
                                           class="dropdown-item d-flex align-items-center text-danger">
                                            <span><i class='bx bxs-log-out-circle'></i> Logout</span>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        {% else %}
                            <div class="option-item">
                                <a href="/accounts/login/" class="default-btn">Login</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="others-option-for-responsive">
        <div class="container">
            <div class="dot-menu">
                <div class="inner">
                    <div class="circle circle-one"></div>
                    <div class="circle circle-two"></div>
                    <div class="circle circle-three"></div>
                </div>
            </div>
            <div class="container">
                <div class="option-inner">
                    <div class="others-options d-flex align-items-center">
                        {% if request.user.is_authenticated %}

                            <div class="option-item">
                                <div class="dropdown language-switcher d-inline-block">
                                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        {% if request.user.profile_image %}
                                            <img class="rounded-circle" height="100" width="100"
                                                 src="{{ request.user.profile_image.url }}">
                                        {% else %}
                                            <img class="rounded-circle" height="100" width="100"
                                                 src="{% static 'images/user.png' %}">
                                        {% endif %}

                                        <span>{{ request.user.username }} <i class='bx bx-chevron-down'></i></span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a href="{% url 'accounts:cross-auth-view' %}" class="dropdown-item d-flex align-items-center">
                                            <span><i class='bx bxs-dashboard'></i> Dashboard</span>
                                        </a>
                                        <a href="{% url 'account_logout' %}"
                                           class="dropdown-item d-flex align-items-center text-danger">
                                            <span><i class='bx bxs-log-out-circle'></i> Logout</span>
                                        </a>

                                    </div>
                                </div>
                            </div>

                        {% else %}

                            <div class="option-item">
                                <a href="/accounts/login/" class="default-btn">Login</a>
                            </div>

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
