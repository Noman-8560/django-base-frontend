{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %}Add Relation{% endblock %}


{% block page_heading %}
    Add Relation
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-7 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="">
                            <form method="post">
                                {% csrf_token %}
                                <div>
                                    <label for="username" class="form-label">Username <span
                                            class="text-muted">(Child)</span></label>
                                    <input type="text" class="form-control" id="username" name="username" required
                                           placeholder="mark0762">
                                </div>
                                <br>
                                <div>
                                    <label for="relation_type" class="form-label">Your relation</label>
                                    <select class="form-control" id="relation_type" name="relation_type" required>
                                        <option value="">Choose . .</option>
                                        {% for relation_type in relation_types %}
                                            <option value="{{ relation_type.pk }}">{{ relation_type.guardian_relation_name }}</option>
                                        {% endfor %}

                                    </select>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success"> Search and Relate</button>

                            </form>
                        </div>
                        <div class="mt-2">
                            <a href="{% url 'parent-portal:relation' %}"><i class="fa fa-arrow-left"></i> Back To
                                Relations</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
