{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %}Add Relation{% endblock %}


{% block page_heading %}
    Add Relation
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-7 col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="">
                            <form method="post">
                                {% csrf_token %}
                                <div>
                                    <label for="email" class="form-label">Username <span
                                            class="text-muted">(Child)</span></label>
                                    <input type="text" class="form-control" id="email" required placeholder="mark0762">
                                    <div class="invalid-feedback">
                                        Please enter a valid name
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <label for="country" class="form-label">Your relation</label>
                                    <select class="form-control" id="country" required>
                                        <option value="">Choose . .</option>
                                        {% for relation_type in relation_types %}
                                            <option value="{{ relation_type.pk }}">{{ relation_type.guardian_relation_name }}</option>
                                        {% endfor %}

                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid country.
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success"> Search and Relate</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
