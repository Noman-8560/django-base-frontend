{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block base_title %}Add Relation Type{% endblock %}

{% block content %}
    <div class="row justify-content-center">

        <div class="card col-sm-10">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form| crispy }}
                    <button class="btn btn-success" type="submit"><i class="fa fa-check"></i> Submit</button>
                    <div class="mt-3">
                        <a href="{% url 'admin-portal:relation-type' %}"><i class="fa fa-arrow-left"></i> Back to Types</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
